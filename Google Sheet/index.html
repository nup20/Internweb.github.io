<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="bootstrap.min.css" rel="stylesheet">
<link href="Google Sheet.css" rel="stylesheet">
<style>


    
</style>
<body>
    <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <div class="container">
             <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Let's get in touch</h2>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input name="your-name" type="text" id="name" placeholder="YOURNAME...*" required="">
                  </fieldset>
                </div>
                
                <div class="col-lg-4">
                  <fieldset>
                    <input name="your-number" type="text" id="subject" placeholder="MOBILE NO...*" required="">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                    <fieldset>
                    <input name="your-email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL..." required="">
                  </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" type="text" class="form-control" id="message" placeholder="YOUR APPCATION MESSAGE..." required=""></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button">GET CALL FROM US</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
 
          </div>
        </div>
      </div>
</body>
</html>
